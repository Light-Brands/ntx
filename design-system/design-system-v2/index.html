
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBEUP Design System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Additional minimal inline styles - main styles in /public/index.css */
        html {
            scroll-behavior: smooth;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Use CSS variables for dynamic theming
                        'abyss-base': 'var(--color-abyss-base)',
                        'abyss-mystic': 'var(--color-abyss-mystic)',
                        'abyss-light': 'var(--color-abyss-light)',
                        'abyss-lighter': 'var(--color-abyss-lighter)',
                        
                        'moonlight': 'var(--color-moonlight)',
                        'moonlight-soft': 'var(--color-moonlight-soft)',
                        'moonlight-muted': 'var(--color-moonlight-muted)',
                        
                        'aqua-light': 'var(--color-aqua-light)',
                        'aqua-medium': 'var(--color-aqua-medium)',
                        'teal-light': 'var(--color-teal-light)',
                        'gold-accent': 'var(--color-gold-accent)',
                        
                        'success': 'var(--color-success)',
                        'warning': 'var(--color-warning)',
                        'error': 'var(--color-error)',
                        'info': 'var(--color-info)',
                    },
                    fontFamily: {
                        display: ['var(--font-display)', 'system-ui', 'sans-serif'],
                        heading: ['var(--font-heading)', 'system-ui', 'sans-serif'],
                        body: ['var(--font-body)', 'system-ui', 'sans-serif'],
                        ui: ['var(--font-ui)', 'system-ui', 'sans-serif'],
                        sans: ['var(--font-body)', 'system-ui', 'sans-serif'],
                        mono: ['var(--font-mono)', 'monospace'],
                    },
                    borderRadius: {
                        'vibe-btn': '12px',
                        'vibe-card': '16px',
                        'vibe-modal': '20px',
                    }
                }
            }
        }
    </script>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
<link rel="stylesheet" href="/highlight-dark.css">
</head>

</body>
</html>
