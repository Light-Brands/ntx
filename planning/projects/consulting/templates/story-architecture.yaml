      - action: ""
        owner: ""
        deadline: ""

    publication_path:
      recommendation: ""  # traditional | self | hybrid
      rationale: ""
      resources: []

    marketing_considerations:
      - ""

  # Discovery Session Notes
  session_notes:
    session_1:
      date: ""
      duration: ""
      key_revelations:
        - ""
      raw_notes: |
        Detailed notes from the session...

    session_2:
      date: ""
